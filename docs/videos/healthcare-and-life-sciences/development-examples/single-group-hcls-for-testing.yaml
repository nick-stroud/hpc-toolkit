---

blueprint_name: ahlin-hcls-test

vars:
  project_id: nickstroud-2023-01-31
  deployment_name: ahlin-hcls-test
  region: us-central1
  zone: us-central1-c

deployment_groups:

- group: primary
  modules:

  - id: network1
    source: modules/network/pre-existing-vpc

  - id: appsfs
    source: modules/file-system/filestore
    use: [network1]
    settings:
      name: apps
      local_mount: /apps

  ### Software ###

  - id: spack
    source: community/modules/scripts/spack-install
    settings:
      caches_to_populate:
      - type: 'mirror'
        path: gs://spack-cache-ns-2023-01-31
      install_dir: /apps/spack
      configs:
      - type: file
        scope: defaults
        content: |
          config:
            build_stage:
              - /apps/spack/spack-stage
      - type: file
        scope: defaults
        content: |
          modules:
            default:
              tcl:
                hash_length: 0
                all:
                  conflict:
                    - '{name}'
                projections:
                  all: '{name}/{version}-{compiler.name}-{compiler.version}'
      - type: file
        scope: site
        content: |
          packages:
            slurm:
              externals:
                - spec: slurm@21-08-8-2
                  prefix: /usr/local
              buildable: False
      compilers: [gcc@11.3.0 target=x86_64]
      environments:
      - name: gromacs
        type: file
        content: |
          spack:
            definitions:
              - compilers:
                  - gcc@11.3.0
              - cudas:
                  - cuda@11.8.0
              - cuda_mpis:
                  - openmpi@4.1.4+cuda
              - mpi_cuda_packages:
                  - gromacs@2022.3+cuda
              - cuda_packages:
                  - gromacs@2022.3+cuda~mpi
            specs:
            - $compilers
            - matrix:
                - [$cudas]
                - [$%compilers]
            - matrix:
                - [$cuda_mpis]
                - [$%compilers]
                - [$^cudas]
            - matrix:
                - [$mpi_cuda_packages]
                - [$^cudas]
                - [$^cuda_mpis]
                - [$%compilers]
            - matrix:
                - [$cuda_packages]
                - [$^cudas]
                - [$%compilers]
      spack_cache_url:
      - mirror_name: my_cache
        mirror_url: gs://spack-cache-ns-2023-01-31
      - mirror_name: gcs_cache
        mirror_url: gs://hpc-toolkit-demos

  - id: spack-builder-startup  # TODO: Update example or make generic
    source: modules/scripts/startup-script
    settings:
      runners:
      - $(spack.install_spack_deps_runner)
      - $(spack.install_spack_runner)
      - type: shell
        destination: setup_gromacs.sh
        content: |
          #!/bin/bash
          source /apps/spack/share/spack/setup-env.sh
          spack env activate gromacs
          chmod -R a+rwX /apps/spack/var/spack/environments/gromacs
          mkdir -p /apps/gromacs
          chmod a+rwx /apps/gromacs
          cd /apps/gromacs
          wget --no-verbose https://ftp.gromacs.org/pub/benchmarks/water_GMX50_bare.tar.gz
          tar xzf water_GMX50_bare.tar.gz

      - type: data  # rethink
        destination: /apps/gromacs/submit_gromacs.sh
        content: |
          #!/bin/bash
          #SBATCH -N 1
          #SBATCH --ntasks-per-node 3
          #SBATCH -p gpu
          #SBATCH --gpus 2


          # Size can be 0000.65  0000.96  0001.5  0003  0006  0012  0024  0048  0096  0192  0384  0768  1536  3072
          # Type can be 'pme' or 'rf'

          source /apps/spack/share/spack/setup-env.sh
          spack env activate gromacs

          # Check that gmx_mpi exists
          which gmx_mpi
          cd $SLURM_SUBMIT_DIR
          cp /apps/gromacs/water-cut1.0_GMX50_bare/1536/* .
          scontrol show hostnames ${SLURM_JOB_NODELIST} > hostfile

          gmx_mpi grompp -f pme.mdp -c conf.gro -p topol.top -o input.tpr

          mpirun -cpus-per-rank 6 -report-bindings -n 2 -H localhost,localhost \
            env GMX_ENABLE_DIRECT_GPU_COMM=true \
            gmx_mpi mdrun -v -nsteps 100000 -resetstep 90000 -noconfout -ntomp 10 -ntomp_pme 2 \
            -npme 1 -pme gpu -update gpu -nb gpu -bonded gpu -nstlist 400 -gputasks 011 \
            -s input.tpr

      - type: shell  # TODO: consider making bool option
        destination: shutdown.sh
        content: |
          #!/bin/bash
          if [ ! -f /etc/block_auto_shutdown ]; then
                  touch /etc/block_auto_shutdown
                  shutdown -h +1
          fi

  - id: spack-builder
    source: modules/compute/vm-instance
    use: [network1, appsfs, spack-builder-startup]
    settings:
      name_prefix: spack-builder
      threads_per_core: 2
      machine_type: a2-highgpu-1g  # TODO Consider bumping up, left low for quota

  ### Cluster ###
  - id: gpu_node_group
    source: community/modules/compute/schedmd-slurm-gcp-v5-node-group
    settings:
      enable_smt: true
      node_count_dynamic_max: 20
      machine_type: a2-highgpu-2g

  - id: gpu_partition
    source: community/modules/compute/schedmd-slurm-gcp-v5-partition
    use:
    - network1
    - gpu_node_group
    - appsfs
    settings:
      partition_name: gpu

  - id: compute_node_group
    source: community/modules/compute/schedmd-slurm-gcp-v5-node-group
    settings:
      node_count_dynamic_max: 20
      machine_type: c2-standard-60

  - id: compute_partition
    source: community/modules/compute/schedmd-slurm-gcp-v5-partition
    use:
    - network1
    - compute_node_group
    - appsfs
    settings:
      partition_name: compute

  - id: slurm_controller
    source: community/modules/scheduler/schedmd-slurm-gcp-v5-controller
    use:
    - network1
    - compute_partition
    - gpu_partition
    - appsfs
    settings:
      disable_controller_public_ips: false
